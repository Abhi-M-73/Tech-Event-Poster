<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech Event Poster</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
    rel="stylesheet"/>
    </head>
    <body
        class="bg-white flex items-center justify-center min-h-screen px-52 ">

        <!-- Poster Container -->
        <main class="  w-full rounded-lg shadow-xl text-black">
            <!-- Header -->
           <section class="bg-white p-8 border-t-2 border-red-500 rounded-t-lg">
            <header>
                <p class="text-xl font-bold">GDSC QAU
                    <span class="text-lg tracking-wider font-semibold text-gray-800">Presents</span></p>
                <h1
                    class="text-7xl text-orange-600 tracking-tight font-bold"><span class="text-8xl">T</span>ECH</h1>
                <h1 class="text-5xl text-orange-500 ml-40"><span class="text-6xl">E</span>VENTS</h1>
            </header>

            <div class=" flex justify-between mt-10">
                <h2 class="text-3xl font-semibold">SESSIONS ON:</h2>
              
                <div class="flex justify-end items-center gap-2 my-6 relative">
                    <div class="absolute right-32 bottom-32 bg-white border-2 border-orange-500 h-32 w-32 flex flex-col items-center justify-center rounded-full">
                        <p class="text-lg font-bold text-black">15</p>
                        <p class="text-sm font-bold text-black">DEC</p>
                    </div>
                    <div class="absolute -left-40 -top-48 bg-black h-32 w-32 flex flex-col items-center justify-center rounded-full">
                        <p class="text-white text-lg font-semibold">02</p>
                        <p class="text-white text-sm font-semibold">PM</p>
                    </div>
                </div>
            </div>

           </section>
           
            <section class="px-5 py-5 bg-gray-800 border-b-2 border-red-500 rounded-b-lg">
                <div class="grid grid-cols-4 gap-4 mb-6 ">
                    <div class="flex flex-col items-center space-y-2">
                        <img src="https://i.pinimg.com/736x/70/89/10/70891026ce57d0587f7b6644864323ec.jpg" alt="GitHub"
                            class="w-32 h-32 p-2 rounded-full bg-white">
                        <p class="text-xl font-bold text-white text-center">GitHub <br> Mastery</p>
                    </div>
    
                    <div class="flex flex-col items-center space-y-2">
                        <img src="https://i.pinimg.com/564x/46/da/bf/46dabff2032448558c60998b28031c94.jpg"
                            alt="Competitive Programming"
                            class="w-32 h-32 p-2 rounded-full bg-gray-600">
                        <p class="text-xl font-bold text-white text-center">Competitive <br>Programming</p>
                    </div>
    
                    <div class="flex flex-col items-center space-y-2">
                        <img src="https://i.pinimg.com/564x/05/da/34/05da3431471058c803afacb2f5483f7b.jpg" alt="LinkedIn"
                            class="w-32 h-32 rounded-full bg-gray-600 p-2">
                        <p class="text-xl font-bold text-white text-center">LinkedIn <br>for Success</p>
                    </div>
    
                    <div class="flex flex-col items-center space-y-2">
                        <img src="https://i.pinimg.com/736x/87/39/0a/87390a0d808801ee54cd7a5f84506ec3.jpg" alt="Leadership"
                            class="w-32 h-32 p-2 rounded-full bg-white">
                        <p class="text-xl font-bold text-white text-center">Leadership <br>
                            Opportunities</p>
                    </div>
                </div>
    
                <div class="text-lg mt-5 text-white text-center">
                    <p>HANDS-ON WORKSHOP | PANEL DISCUSSION | NETWORKING |
                        ACTIVITIES</p>
                    <p>CERTIFICATES | COMMUNITY BUILDING</p>
                </div>
    
                <div class="flex items-center justify-center space-x-2 mt-6">
                    <i class="ri-map-pin-fill text-red-500 text-xl"></i>
                    <p class="text-lg text-white">Bhopal Lab, Indrapuri,
                        Sector-C</p>
                </div>
            </section>
        </main>

    </body>
</html>
